<!DOCTYPE html>
<html>
  <head>
    <title>Cupcake Order Page</title>
  </head>
  <body>
    <h1>Welcome to our Cupcake Order Page!</h1>
    <form>
      <label for="flavor">Select a flavor:</label>
      <select id="flavor" name="flavor">
        <option value="vanilla">Vanilla</option>
        <option value="chocolate">Chocolate</option>
        <option value="strawberry">Strawberry</option>
        <option value="lemon">Lemon</option>
      </select>
      <br>
      <label for="size">Select a size:</label>
      <input type="radio" id="size" name="size" value="mini"> Mini
      <input type="radio" id="size" name="size" value="regular"> Regular
      <input type="radio" id="size" name="size" value="large"> Large
      <br>
      <label for="quantity">Select a quantity:</label>
      <input type="number" id="quantity" name="quantity" min="1" max="12">
      <br>
      <input type="submit" value="Submit Order">
    </form>
  </body>
</html>
